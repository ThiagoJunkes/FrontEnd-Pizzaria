<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Adicionar Pizza</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="icon" href="./Imagens/icone.png" type="image/png">
  <link rel="stylesheet" href="styles-arealogada.css">
</head>
<body>
  <header class="header bg-dark text-light py-3">
    <div class="container">
      <div class="row align-items-center">
        <div class="w-25 col-md-4">
          <img src="./Imagens/pizza-header.png" alt="Pizza Header" class="img-fluid" style="max-height: 80px;">
        </div>
        <div class="w-50 col-md-4 text-center">
          <h1 class="mb-0">Pizzaria della Nonna</h1>
        </div>
        <div class="w-25 col-md-4 text-light">
          <h3><a href="./login.html" class="text-light col">Login</a></h3>
        </div>
      </div>
      <div class="mt-2 text-center">
        <nav class="nav row align-items-center">
          <a href="./pagina-pizzaria.html" class="text-light col">Página Inicial</a>
          <a href="./sabores.html" class="text-light col">Conheça nossos sabores</a>
          <a id="linkPecaPizza" class="text-light col">Peça sua pizza</a>
        </nav>
      </div>
    </div>
  </header>

  <main>
    <div class="container mt-4">
      <h1>Adicionar Pizza</h1>
      <button id="voltarBtn" class="btn btn-primary">Voltar</button>

      <script>
      document.getElementById('voltarBtn').addEventListener('click', function () {
      window.location.href = './area-admin.html';
      });
      </script>

      <form id="addPizzaForm" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="nome" class="form-label">Nome</label>
          <input type="text" class="form-control" id="nome" name="nome" required>
        </div>
        <div class="mb-3">
          <label for="descricao" class="form-label">Descrição</label>
          <textarea class="form-control" id="descricao" name="descricao" rows="3" required></textarea>
        </div>
        <div class="mb-3">
          <label for="valor" class="form-label">Valor</label>
          <input type="number" class="form-control" id="valor" name="valor" step="0.01" required>
        </div>
        <div class="mb-3">
          <label for="imagem" class="form-label">Imagem</label>
          <input type="file" class="form-control" id="imagem" name="imagem" required>
        </div>
        <button id="addPizzaBtn" type="submit" class="btn btn-primary">Adicionar Pizza</button>
      </form>
    </div>
  </main>

  <footer id="footer" class="footer bg-dark text-light py-4">
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <p class="mb-0 underline">De Segunda à Sábado 17:00 - 23:00</p>
        </div>
        <div class="col-md-4">
          <p class="mb-0 underline">Localização: Rua das Pizzas, 123 - Centro</p>
        </div>
        <div class="col-md-4">
          <p class="mb-0 underline">Entre em contato: (11) 98765-4321</p>
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-md-12">
          <ul class="social-links mb-0">
            <li class="d-inline me-2"><a href="https://www.facebook.com" class="text-light">Facebook</a></li>
            <li class="d-inline me-2"><a href="https://www.instagram.com/" class="text-light">Instagram</a></li>
            <li class="d-inline"><a href="https://twitter.com/" class="text-light">Twitter</a></li>
          </ul>
        </div>
      </div>
    </div>
  </footer>  

  <script type="module" src="scripts-adicionar-pizza.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
